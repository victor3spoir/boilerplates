networks:
  dockernet:
    external: true


configs:
  tempo.yaml:
    content: |
      stream_over_http_enabled: true
      server:
        http_listen_port: 3200
        log_level: info

      query_frontend:
        search:
          duration_slo: 5s
          throughput_bytes_slo: 1.073741824e+09
          metadata_slo:
            duration_slo: 5s
            throughput_bytes_slo: 1.073741824e+09
        trace_by_id:
          duration_slo: 5s

      distributor:
        receivers:
          otlp:
            protocols:
              http:
                endpoint: "0.0.0.0:4318"
              grpc:
                endpoint: "0.0.0.0:4317"

      ingester:
        max_block_duration: 5m

      compactor:
        compaction:
          block_retention: 1h

      metrics_generator:
        registry:
          external_labels:
            source: tempo
            cluster: docker
        storage:
          path: /var/tempo/generator/wal
          remote_write:
            - url: http://prometheus:9090/api/v1/write
              send_exemplars: true
        traces_storage:
          path: /var/tempo/generator/traces

      storage:
        trace:
          # backend: s3
          # s3:
          #   bucket: tempo
          #   endpoint: minio:9000
          #   access_key: admin
          #   secret_key: password
          #   insecure: true
          backend: local # backend configuration to use
          wal:
            path: /var/tempo/wal # where to store the wal locally
          local:
            path: /var/tempo/blocks

      overrides:
        defaults:
          metrics_generator:
            processors: [service-graphs, span-metrics, local-blocks]
            generate_native_histograms: both


services:
  tempo:
    image: grafana/tempo:main-aa4cc36
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 500Mib
          cpus: .5
    command:
      - -config.file=/etc/tempo.yaml
    networks:
      - dockernet
    # volumes:
    #   - ./tempo.yaml:/etc/tempo.yaml
      # - ./tempo-data:/var/tempo
    configs:
      - source: tempo.yaml
        target: /etc/tempo.yaml
        uid: "0"
        gid: "0"
        mode: 0660
