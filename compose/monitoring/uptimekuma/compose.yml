networks:
  dockernet:
    external: true

volumes:
  uptimekuma-vol:
    name: uptimekuma-vol
    driver: local

services:
  updtimekuma:
    image: louislam/uptime-kuma:1
    restart: unless-stopped
    
    # cpus: 0.5
    # mem_limit: "128Mib"
    ports:
      - 3001:3001
    volumes:
      - uptimekuma-vol:/app/data
