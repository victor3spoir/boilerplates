datasources:
  postgres:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://kestra-db:5432/kestra
    username: kestra
    password: kestra_password

kestra:
  server:
    basicAuth:
      enabled: true
      username: admin@gmail.com
      password: password
  url: http://localhost:8080/
  repository:
    type: postgres
  storage:
    # type: local
    # local:
    #   basePath: /app/storage
    type: minio
    minio:
      endpoint: http://kestra-minio
      port: 9000
      accessKey: admin
      secretKey: password
      bucket: kestra
      region: us-east-1
  queue:
    type: postgres
  tasks:
    tmpDir:
      path: "/tmp/kestra-wd/tmp"