apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-demo
  namespace: demo
  labels:
    app: nginx-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      name: demo
      labels:
        app: nginx-demo
    spec:
      containers:
        - name: demo
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: demo-svc
  namespace: demo
spec:
  selector:
    app: nginx-demo
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30001
      livenessProbe:
        httpGet:
          path: /health
          port: 80
          httpHeaders:
          - name: X-Custom-Header
            value: v3r
          intialDelaySeconds: 15
          periodSeconds: 5
