# Daemonset
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemonset
  namespace: demo
  labels:
    app: deamonset
spec:
  selector:
    matchLabels:
      app: deamonset
  template:
    metadata:
      namespace: demo
      labels:
        app: deamonset
    spec:
      containers:
        - name: daemonset-nginx
          image: nginx:alpine
          ports:
            - containerPort: 80

---
# The service
apiVersion: v1
kind: Service
metadata:
  name: deamonset-svc
  namespace: demo
spec:
  selector:
    app: deamonset
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000